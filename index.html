<head>

</head>
<body>

    <script>
        if (10 > 7) {
            console.log("10 > 7");
        }
        if (50 < 100) {
            console.log("50 < 100");
        }
        if (6 > 9) {
            console.log("6 > 9");

        if (data == 3) {
            console.log("data = 3");
        }
    </script>
